<div class="dialog">
  <div class="header">
    <div class="section1">
      <button class="email" (click)="back()" mat-stroked-button>Back</button>
    </div>
    <div class="section2">
      <h1>
        Continue with email
      </h1>
      <p>
        We'll check if you have an account, and help create one if you don't.
      </p>
    </div>
  </div>
  <div class="line"></div>
  <!--  <label for="name">Name: </label>-->
  <!--  <input id="name" type="text" [formControl]="name">-->
  <form class="form">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl"
             placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') &&
       !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">Email is <strong>required</strong></mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary">Continue</button>

  </form>
</div>
